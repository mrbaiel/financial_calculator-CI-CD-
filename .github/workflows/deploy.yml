deploy:
  runs-on: ubuntu-22.04
  needs: test  # Выполняется после успешного прохождения тестов
  if: github.ref == 'refs/heads/main'

  steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 192.168.x.x >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no user@192.168.x.x "mkdir -p ~/project"
        scp -r ./* user@192.168.x.x:~/project/
        ssh -o StrictHostKeyChecking=no user@192.168.x.x <<EOF
          cd ~/project
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python main.py --no-gui &
        EOF
